services:
  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch-wolfi:9.0.0
    container_name: es01
    networks:
      - elastic
    ports:
      - "9200:9200"
    environment:
      - node.name=es01
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - bootstrap.memory_lock=true
      - ELASTIC_PASSWORD=changeme
    healthcheck:
      test: ["CMD-SHELL", "sleep 15"]
      interval: 1s                    
      timeout: 20s                     
      retries: 1                       
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data

  scrapper:
    build: ./scrapper
    container_name: scrapper
    depends_on:
      es01:
        condition: service_healthy
    networks:
      - elastic
    environment:
      ELASTIC_URL: "http://es01:9200"
      ELASTIC_USER: "elastic"
      ELASTIC_PASS: "changeme"

  db:
    build: ./Elastic
    container_name: db
    depends_on:
      es01:
        condition: service_healthy
    networks:
      - elastic
    ports:
      - "8080:8080"
    environment:
      ELASTIC_URL: "http://es01:9200"
      ELASTIC_USER: "elastic"
      ELASTIC_PASS: "changeme"
  
  redis:
    image: redis:latest
    container_name: redis
    networks:
      - elastic
    ports:
      - "6379:6379"
    command: >
      redis-server --appendonly no
                   --maxmemory 256mb
                   --maxmemory-policy allkeys-lru
networks:
  elastic:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.238.0/24

volumes:
  esdata:
    driver: local
